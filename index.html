<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo do Bingo</h1>
    <div class="bingo-container">
        <div id="player1" class="bingo-card"></div>
        <div id="player2" class="bingo-card"></div>
    </div>
    <button id="draw-number">Gerar Numero</button>
    <button id="start-game">Jogar!</button>
    <div id="drawn-number"></div>
    <div id="game-info">
        <div id="last-number">Ultimo numero: Nenhum</div>
        <div id="winner-announcement"></div>
    </div>
    <script src="functionality.js"></script>
</body>

</html>
